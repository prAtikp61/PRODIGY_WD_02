<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="./task2.css">
</head>
<body>
    <div class="header">
        STOPWATCH
    </div>
    <div class="container">
        <div class="inner">
            <div class="numbers">
                00:00:00:000
            </div> 
        </div>
        <div class="buttons">
            <button class="bt" id="start">START</button>
            <button class="bt" id="pause">PAUSE</button>
            <button class="bt" id="reset">RESET</button>
        </div>
       
    </div>
  
   <script src="./task2.js"></script>
</body>
</html>
